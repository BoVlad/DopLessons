<!--container: Базовий контейнер для центрування вмісту. Використовуйте container-fluid для повної ширини.
    row: Рядок. Повинен бути розміщений всередині container.
    col: Колонка. Повинна бути розміщена всередині row.
Адаптивні колонки (Breakpoints) Bootstrap має шість основних точок перелому, які дозволяють визначати, як колонки будуть себе поводити на різних екранах:
    col: Екстра-маленькі пристрої (<576px)
    col-sm-: Маленькі (≥576px)
    col-md-: Середні (≥768px)
    col-lg-: Великі (≥992px)
    col-xl-: Екстра-великі (≥1200px)
    col-xxl-: Екстра-екстра-великі (≥1400px)
Приклад:
    <div class="container">
        <div class="row">
            <div class="col-md-6">...</div>
            <div class="col-md-6">...</div>
        </div>
    </div>
Б. Утилітарні класи (Utility Classes)
Це класи, які виконують одну конкретну функцію. Вони є основою для швидкого стилізування.
Відступи (Spacing): p- (padding), m- (margin).
    p-3: Внутрішній відступ з усіх сторін.
    mt-4: Зовнішній відступ зверху.
Кольори:
    text-primary, text-danger, text-muted
    bg-dark, bg-light, bg-info
Вирівнювання: text-center, text-end.
В. Компоненти (Components)
Це готові, стилізовані HTML-елементи, які часто мають додатковий функціонал.
    Кнопки: <button class="btn btn-primary">Кнопка</button>
    Форми: <input class="form-control">
    Картки (Cards): Гнучкий контейнер для відображення контенту (заголовок, зображення, текст).
    Navbar: Панель навігації. -->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилізована сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center my-4">Нотатки</h1>
    <div class="text-center">
        <a href="{{ url_for('add_note_form') }}" class="btn btn-primary">Додати нову нотатку</a>
    </div>
    <div class="container">
        <div class="row">
            {% if notes %}
                {% for note in notes %}
                <div class="col-md-6 mb-3">
                    <div class="card p-3">
                        <h3>{{ note.title }}</h3>
                        <p class="mt-4">{{ note.content }}</p>
                        <a href="{{ url_for('view_note', note_id=note.id) }}" class="btn btn-primary">Переглянути</a>
                        <a href="{{ url_for('edit_note_form', note_id=note.id) }}" class="btn btn-primary">Редагувати</a>
                        <form method="post" action="{{ url_for('delete_note', note_id=note.id) }}">
                            <button class="btn btn-primary">Видалити</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <h1 class="text-center my-4">Нотаток поки немає.</h1>
            {% endif %}
        </div>
    </div>
</body>
