<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Стилізована сторінка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="text-center mb-4">Зворотний зв'язок</h2>
        <form method="POST" action="/submit_feedback">
            <div class="mb-3">
                <label for="name" class="form-label">Ваше ім'я <i class="bi bi-heart"></i> </label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Повідомлення</label>
                <textarea class="form-control" id="message1" name="message" rows="4" required minlength="10" maxlength="500"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Надіслати</button>
        </form>
    </div>
</body>
</html>
