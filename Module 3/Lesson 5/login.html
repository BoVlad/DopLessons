<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- width=device-width: Вказує, що ширина сторінки повинна дорівнювати ширині екрана пристрою.
    initial-scale=1.0: Забороняє браузеру змінювати масштаб сторінки при першому завантаженні. -->
    <title>Стилізована сторінка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <h1>Вхід у систему</h1>
    <form action="/submit-data" method="POST">
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password"><br>

        <button type="submit" id="enterBtn">Увійти</button>
    </form>
</body>
</html>
